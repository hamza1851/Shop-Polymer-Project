<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Shop Polymer Project</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="container">
        <div class="menu">
          <img class="hamburger--icon" src="images/hamburger.png" alt="Menu" />
        </div>
        <a class="logo" href="#"
          ><img class="logo" src="images/logo.svg" alt=""
        /></a>
        <a class="cart-icon" href="cart-page.html"
          ><img class="cart--icon__image" src="images/cart-icon.png" alt="Cart"
        /></a>
      </div>
      <div class="nav__links">
        <a class="nav__link" href="#">Men's Outerwear</a>
        <a class="nav__link" href="#">Ladies Outerwear</a>
        <a class="nav__link" href="#">Men's T-Shirts</a>
        <a class="nav__link" href="#">Ladies T-Shirts</a>
      </div>
    </nav>
    <!-- Drawer -->
    <drawer class="drawer">
      <a class="drawer__item" href="#">Mens's Outerwear</a>
      <a class="drawer__item" href="#">Ladies Outerwear</a>
      <a class="drawer__item" href="">Men's T-Shirts</a>
      <a class="drawer__item" href="#">Ladies T-Shirts</a>
    </drawer>

    <!-- Banner Section -->
    <section class="banner">
      <div class="mens-banner__image"></div>
      <div class="banner__bottom">
        <p class="banner__label">Men's Outerwear</p>
        <a href="#">
          <button class="banner__button">SHOP NOW</button>
        </a>
      </div>
    </section>
    <section class="banner">
      <div class="ladies-banner__image"></div>
      <div class="banner__bottom">
        <p class="banner__label">Ladies Outerwear</p>
        <a href="#">
          <button class="banner__button">SHOP NOW</button>
        </a>
      </div>
    </section>
    <!-- T-Shirts Section -->
    <section class="t-shirts">
      <section class="mens-tShirts-banner banner">
        <div class="mens-banner__image"></div>
        <div class="banner__bottom">
          <p class="banner__label">Men's T-Shirts</p>
          <a href="#">
            <button class="banner__button">SHOP NOW</button>
          </a>
        </div>
      </section>
      <section class="ladies-tShirts-banner banner">
        <div class="ladies-banner__image"></div>
        <div class="banner__bottom">
          <p class="banner__label">Ladies T-Shirts</p>
          <a href="#">
            <button class="banner__button">SHOP NOW</button>
          </a>
        </div>
      </section>
    </section>
    <!-- Footer -->
    <footer class="footer">
      <a class="made-by" href="#">Made by Hamza</a>
      <button class="demo-only">Demo Only</button>
    </footer>
  </body>
</html>
